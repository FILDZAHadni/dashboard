<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buat Akun - SMA Negeri 2 Basa Ampek Balai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      background-image: url('https://drive.google.com/uc?export=view&id=1y762Gpqgs_Kut1mUCgALExAAFCarXFff');
      background-size: cover;
      background-position: center;
      color: black;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.7);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .dashboard {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    select, input {
      background: #f9f9f9;
      color: #000;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="dashboard">
      <h1>Buat Akun Baru</h1>
      <form id="registerForm">
        <label for="regRole">Daftar sebagai:</label>
        <select id="regRole" required>
          <option value="">Pilih peran</option>
          <option value="siswa">Siswa</option>
          <option value="guru">Guru</option>
        </select>

        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" required />

        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" required />

        <label for="regConfirmPassword">Konfirmasi Password:</label>
        <input type="password" id="regConfirmPassword" required />

        <button type="submit">Daftar</button>
      </form>
      <p style="margin-top: 15px; text-align: center;">
        Sudah punya akun? <a href="index.html">Kembali ke login</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const role = document.getElementById("regRole").value;
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("regConfirmPassword").value;

      if (password !== confirmPassword) {
        alert("Password dan konfirmasi tidak cocok!");
        return;
      }

      if (role && username && password) {
        alert(`Akun berhasil dibuat untuk ${role.toUpperCase()} (${username})`);
        window.location.href = "index.html";
      } else {
        alert("Harap isi semua kolom!");
      }
    });
  </script>
</body>
</html>
